<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MOArcade - play mobile multiplayer games</title>

	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="gameboard"></div>
	<div class="dashboard">
		<h1>MOArcade</h1>
		<ul class="sections">
			<li class="section_join">
				<h2>Join</h2>
				<p>
					To join use your mobile phone to scan the QR code or open the link.
				</p>
				<p class="joinMessage"></p>
				<div class="qrCode"></div>
			</li>
			<li class="section_players">
				<h2>Players</h2>
				<ul class="players"></ul>
			</li>
		</ul>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/lib/require.js" data-main="js/main.js"></script>
</body>
</html>
